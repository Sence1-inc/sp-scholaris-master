app = 'scholaris-backend'
primary_region = 'sin'
console_command = '/rails/bin/rails console'

[build]
  dockerfile = "Dockerfile.prod"
  ignorefile = "./dockerignore"

  [build.args]
    USER="admin"
    MODE="production"

[env]
  RAILS_ENV = "production"
  REACT_URL = "https://scholaristest.sence1.com/"
  DATABASE_URL = "mysql2://admin:pWfjApfXCVkhYQ8@scholaris-db.cboibzju9stw.us-east-1.rds.amazonaws.com:3306/app"

[http_service]
  protocol = "tcp"
  internal_port = 5001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = '/app/backend/public'
  url_prefix = '/'
